<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PricePulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/walmart-logo.png') }}">
</head>
<body class="bg-light">
  {% include 'navbar.html' %}

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center animate__animated animate__fadeInDown">üîê Login to PricePulse</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} animate__animated animate__fadeIn" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card shadow-lg animate__animated animate__zoomIn">
          <div class="card-body p-4">
            <form action="{{ url_for('login') }}" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required aria-label="Username">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required aria-label="Password">
              </div>
              <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('register') }}" class="text-info fw-bold">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
